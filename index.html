<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch</title>
        <link rel="stylesheet" href="stop_watch.css">
    </head>
    <body>
        <h1 style="text-align: center;"><u>Stop Watch</u></h1>
        <div class="container">
            <h2 id="displayTime">00:00:00</h2>
            <button id="start" onclick="start()">Start</button>
            <button id="pause" onclick="pause()" disabled>Pause</button>
            <button id="stop" onclick="stop()" disabled>Stop</button>
        </div>
        <script src="stop_watch.js"></script>
    </body>
</html>
